<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Calculate result</title>
</head>
<body>
<main>

    <section>
        <h1>Calculate Result</h1>
        
        <p class="form" th:object="${calculateAmountForm}">
            Original Currency <span th:text="*{currFrom}">Missing</span>,
            Target Currency <span th:text="*{currTo}">Missing</span>,
            Amount <span th:text="*{amountFrom}">Missing</span>
			Result<span th:text="*{amountTo}">Missing</span>
			
        </p>
    </section>

    
</main>
</body>
</html>
