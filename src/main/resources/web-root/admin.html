<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<main>
 <section>
        <h1>Counter</h1>
        <p class="info">Current number of operations executed by user</p>
        <p class="form" th:object="${counter}">
            counter :<span th:text="*{count}">Missing</span>,
        </p>
</section>
<section>
        <h1>Change convert rate</h1>
        <form th:action="@{/change-result}" th:object="${changeRateForm}" method="post">
            <p class="form"><label for="currency-from">Original currency</label>:<input type="text"
                                                                           th:field="*{currFrom}"
                                                                           id="curr-from"/>
                <span class="error" th:if="${#fields.hasErrors('currFrom')}"
                      th:errors="*{currFrom}">Name Error</span></p>
			<p class="form"><label for="currency-to">Target currency</label>:<input type="text"
                                                                           th:field="*{currTo}"
                                                                           id="curr-to"/>
                <span class="error" th:if="${#fields.hasErrors('currTo')}"
                      th:errors="*{currTo}">Name Error</span></p>
			<p class="form"><label for="new-rate">new rate</label>:<input type="text"
                                                                           th:field="*{newRate}"
                                                                           id="new-rate"/>
                <span class="error" th:if="${#fields.hasErrors('newRate')}"
                      th:errors="*{newRate}">Error</span></p>		  
            <p class="submit"><input type="submit" value="submit"/></p>
        </form>
</section>
</main>
</body>
</html>
