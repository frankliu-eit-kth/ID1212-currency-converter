<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">
	<section>
		<h1>convert currency</h1>
		<p class="info">Please enter convert details</p>
		 <form th:action="@{/convert-operation}" th:object="${calculateAmountForm}" method="post">
            <p class="form">
				<label for="convert-currency-from">original currency</label>:<input type="text"
																									th:field="*{fromCurr}"
																									id="convert-currency-from"/>
                <span class="error" th:if="${#fields.hasErrors('fromCurr')}" th:errors="*{fromCurr}">Name Error
				</span></p>
			<p class="form">
				<label for="convert-currency-to">target currency</label>:<input type="text"
																									th:field="*{toCurr}"
																									id="convert-currency-to"/>
                <span class="error" th:if="${#fields.hasErrors('toCurr')}" th:errors="*{toCurr}">Name Error
				</span></p>
            <p class="form"><label for="amount">amount</label>:<input type="text" th:field="*{amount}"
                                       id="amount"/>
                <span class="error" th:if="${#fields.hasErrors('amount')}"
                      th:errors="*{amount}">Input Amount Error</span></p>
            <p class="submit"><input type="submit" value="submit"/>
            </p>
        </form>
	
	</section>
